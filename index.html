<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
    
        <div class="jumbotron jumbotron-fluid">
                  <h1 class="display-4">Train Scheduler</h1>
                  <p class="lead">iTrain</p>
                </div>
                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                </div>

                <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                          <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                          </thead>
                          <tbody id="train">
                          </tbody>
                        </table>
                </div>

                <div class="card">
                        <div class="card-header">
                            Add Train
                        </div>
                </div>

                <div class="card-body">
                    

                        <!-- Entry Form -->
                        <form>
                          <div class="form-group">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                          </div>
                          <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="trainDest" type="text">
                          </div>
                          <div class="form-group">
                            <label for="train-time">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="trainTime" type="text">
                          </div>
                          <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency" type="text">
                          </div>
                          <button class="btn btn-primary float-right" id="submit-btn">Submit</button>
                        </form>
            
                      </div>
    
                    
                    
                    
                    
                    
    </div>
   <script src = "assets/javascript/trainScheduler.js"></script> 
</body>
</html>
